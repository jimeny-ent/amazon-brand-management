<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Brand Agency</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.28.0/feather.min.js"></script>
</head>
<body>
    <!-- Navigation -->
    <nav class="fixed w-full bg-white shadow-sm z-50">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <div class="text-2xl font-bold text-blue-600">BrandGrow</div>
            <div class="hidden md:flex space-x-8">
                <a href="#services" class="text-gray-600 hover:text-blue-600">Services</a>
                <a href="#why-us" class="text-gray-600 hover:text-blue-600">Why Us</a>
                <a href="#success-stories" class="text-gray-600 hover:text-blue-600">Success Stories</a>
                <a href="#contact" class="text-gray-600 hover:text-blue-600">Contact</a>
            </div>
            <button class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700">
                Get Started
            </button>
        </div>
    </nav>

    <!-- Contact Section -->
    <section id="contact" class="py-20">
        <div class="container mx-auto px-4 max-w-xl">
            <h2 class="text-3xl font-bold text-center mb-12">Ready to Grow?</h2>
            <form id="contactForm" class="space-y-6">
                <div>
                    <input 
                        type="text" 
                        name="company"
                        placeholder="Company Name"
                        required
                        class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-600 focus:outline-none"
                    />
                </div>
                <div>
                    <input 
                        type="email" 
                        name="email"
                        placeholder="Email"
                        required
                        class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-600 focus:outline-none"
                    />
                </div>
                <div>
                    <textarea 
                        name="message"
                        placeholder="Tell us about your brand"
                        required
                        class="w-full p-3 border rounded-lg h-32 focus:ring-2 focus:ring-blue-600 focus:outline-none"
                    ></textarea>
                </div>
                <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700">
                    Get Started
                </button>
            </form>
        </div>
    </section>

    <script>
    document.getElementById('contactForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const formData = {
            company: e.target.elements.company.value,
            email: e.target.elements.email.value,
            message: e.target.elements.message.value
        };

        try {
            const response = await fetch('/.netlify/functions/submit-form', {
                method: 'POST',
                body: JSON.stringify(formData)
            });
            
            if (response.ok) {
                alert('Thank you for your submission!');
                e.target.reset();
            }
        } catch (error) {
            alert('There was an error submitting your form');
        }
    });
    </script>
</body>
</html>
