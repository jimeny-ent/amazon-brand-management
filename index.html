<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Brand Agency</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.28.0/feather.min.js"></script>
</head>
<body>
    <!-- Previous content remains the same but in proper HTML format -->
    
    <!-- Contact Section -->
    <section id="contact" class="py-20">
        <div class="container mx-auto px-4 max-w-xl">
            <h2 class="text-3xl font-bold text-center mb-12">Ready to Grow?</h2>
            <form id="contactForm" class="space-y-6" method="POST">
                <div>
                    <input 
                        type="text" 
                        name="company"
                        placeholder="Company Name"
                        required
                        class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-600 focus:outline-none"
                    />
                </div>
                <div>
                    <input 
                        type="email" 
                        name="email"
                        placeholder="Email"
                        required
                        class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-600 focus:outline-none"
                    />
                </div>
                <div>
                    <textarea 
                        name="message"
                        placeholder="Tell us about your brand"
                        required
                        class="w-full p-3 border rounded-lg h-32 focus:ring-2 focus:ring-blue-600 focus:outline-none"
                    ></textarea>
                </div>
                <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700">
                    Get Started
                </button>
            </form>
        </div>
    </section>

    <script>
    document.getElementById('contactForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        console.log('Form submitted');
        
        const formData = {
            company: e.target.elements.company.value,
            email: e.target.elements.email.value,
            message: e.target.elements.message.value
        };

        try {
            const response = await fetch('/.netlify/functions/submit-form', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(formData)
            });
            
            console.log('Response:', response);
            
            if (response.ok) {
                alert('Thank you! We will be in touch soon.');
                e.target.reset();
            } else {
                throw new Error('Form submission failed');
            }
        } catch (error) {
            console.error('Error:', error);
            alert('There was an error submitting your form');
        }
    });
    </script>
</body>
</html>
